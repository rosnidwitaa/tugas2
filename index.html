<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas 2 </title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #app {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 400px;
    }
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
    p {
      color: #666;
      margin-bottom: 20px;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    .green-text {
      color: #009688;
    }
    .bold-text {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="app">
  <h1>{{ greeting }}</h1>
  <p :class="{ 'green-text': isGreen, 'bold-text': isBold }">
    This text may have a green color and be bold based on button click!
  </p>
  <button @click="toggleStyles">Change Styles</button>

  <input type="text" v-model="inputText" placeholder="Type something...">
  <p>You typed: {{ inputText }}</p>
</div>

<script>
    new Vue({
    el: '#app',
    data: {
      greeting: 'Hello, Abangkuu!',
      isGreen: false,
      isBold: false,
      inputText: ''
    },
    methods: {
      toggleStyles: function() {
        this.isGreen = !this.isGreen; 
        this.isBold = !this.isBold; 
      }
    }
  });
</script>

</body>
</html>
